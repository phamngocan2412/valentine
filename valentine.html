<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Ngọt Ngào</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #ff7e5f, #feb47b);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }
  .container {
    text-align: center;
    color: white;
    z-index: 2;
  }
  h1 {
    font-size: 4rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }
  p {
    font-size: 1.5rem;
    margin-bottom: 30px;
    line-height: 1.6;
  }
  .heart {
    position: relative;
    width: 100px;
    height: 100px;
    background-color: red;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
  }
  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: red;
    border-radius: 50%;
  }
  .heart::before {
    top: -50px;
    left: 0;
  }
  .heart::after {
    left: 50px;
    top: 0;
  }
  @keyframes beat {
    0%, 100% {
      transform: scale(1) rotate(-45deg);
    }
    50% {
      transform: scale(1.1) rotate(-45deg);
    }
  }
  button {
    padding: 10px 20px;
    font-size: 1rem;
    color: white;
    background-color: #d9534f;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #c9302c;
  }
  .floating-hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
  }
  .floating-heart {
    position: absolute;
    font-size: 2rem;
    color: red;
    opacity: 0;
    animation: float-up 5s linear infinite;
  }
  @keyframes float-up {
    from {
      transform: translateY(100vh);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh);
      opacity: 0;
    }
  }
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #fff;
    top: -10px;
    animation: confetti-fall 5s linear infinite;
  }
  @keyframes confetti-fall {
    0% {
      transform: translateY(-10px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<div class="floating-hearts"></div>
<div class="container">
  <div class="heart"></div>
  <h1>Chúc Mừng Valentine!</h1>
  <p>Hãy để tình yêu của bạn tỏa sáng như những vì sao trên bầu trời.</p>
  <button id="loveButton">Gửi Yêu Thương</button>
</div>
<script>
  // Biến kiểm tra xem popup đã hiển thị hay chưa
  let popupShown = false;

  // Hàm gửi yêu thương
  function sendLove() {
    if (!popupShown) {
      alert('Gửi lời yêu thương đến người ấy ngay! ❤️');
      popupShown = true; // Đánh dấu là popup đã hiển thị
    }
    createFloatingHeart();
  }

  // Tạo trái tim bay lên
  function createFloatingHeart() {
    const heart = document.createElement('div');
    heart.classList.add('floating-heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = Math.random() * 2 + 3 + 's';
    heart.innerHTML = '❤️';
    document.querySelector('.floating-hearts').appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  // Hiệu ứng confetti
  function createConfetti() {
    const colors = ['#ff4d4d', '#ff9999', '#ffb3b3', '#ffcccc', '#ffffff'];
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }
  }

  // Khởi tạo hiệu ứng confetti mỗi 5 giây
  setInterval(createConfetti, 5000);

  // Gắn sự kiện cho nút "Gửi Yêu Thương"
  document.getElementById('loveButton').addEventListener('click', sendLove);
</script>
</body>
</html>
